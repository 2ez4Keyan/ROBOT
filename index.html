<html lang="en">
<head>

<body>
    <audio controls loop>
        <source src="Heartbeat (Club Mix) (2012 - Remaster) (192 kbps).mp3">
    </audio>
    <h1>Advance CSS Assignment</h1>
    <p class="creator">Made by: Keyan Andy Delgado</p>

	<div class="container">
		<p>Name: BayMax</p>
		<p>Type: Android</p>
		<p class="about">About</p>
		<p>Hi my name is BayMax, I am a friendly Robot made by Master <strong>Keyan</strong> using <strong>HTML & CSS</strong></p>.	
	</div>

	<div class="robots">
		<div class="android"> 
			<div class="robot_head"> 
				<div class="robot_eyes"> 
					<div class="robot_left_eye"></div> 
					<div class="robot_right_eye"></div>
          <div class="mouth"></div>
				</div> 
			</div> 
			<div class="robot_upper_body"> 
				<div class="robot_left_arm"></div> 
				<div class="robot_torso">
          <div class="heart"></div>
        </div> 
				<div class="robot_right_arm"></div> 
			</div> 
			<div class="robot_lower_body"> 
				<div class="robot_left_leg"></div> 
				<div class="robot_right_leg"></div> 
			</div> 
		</div>
	</div>
	</div>
